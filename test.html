<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Test App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- START SCREEN -->
<div id="startScreen">
    <h1>CBT TEST PRACTICE</h1>
    <input type="text" id="studentName" placeholder="Enter your name" required>
    <select id="subjectSelect">
        <option value="">Select Subject</option>
        <option value="ict">ICT</option>
        <option value="mth">Mathematics</option>
        <option value="phy">Physics</option>
        <option value="chm">Chemistry</option>
    </select>
    <button onclick="startExam()">Start Test</button>
</div>

<!-- EXAM SCREEN -->
<div id="examScreen" style="display:none;">
    <div class="top-bar">
        <h3 id="timer">Time: 05:00</h3>
    </div>

    <div id="questionContainer"></div>

    <div class="buttons">
        <button onclick="previousQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
        <button onclick="submitExam()">Submit</button>
    </div>
</div>

<!-- RESULT SCREEN -->
<div id="resultScreen" style="display:none;">
    <h2 id="score"></h2>
</div>

<!-- SUBJECT FILES -->
<script src="ict.js"></script>
<script src="mth.js"></script>
<script src="phy.js"></script>
<script src="chm.js"></script>

<!-- MAIN JS -->
<script src="script.js"></script>
</body>
</html>
